<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusPod - Retro Edition</title>
    <style>
        /* 引入复古数字字体 */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --bg-color: #1a1a1a;
            --chassis-black: #2b2b2b;
            --wood-texture: #855E42;
            --accent-orange: #FF6B00;
            --led-green: #50FF50;
            --text-muted: #888;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            /* 防止手机端点击高亮 */
            -webkit-tap-highlight-color: transparent; 
        }

        /* 主播放器容器 */
        .player-container {
            background: linear-gradient(to right, var(--chassis-black) 65%, var(--wood-texture) 65%);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.6),
                inset 0 2px 3px rgba(255,255,255,0.1);
            text-align: center;
            width: 90%; /* 移动端适配：宽度自适应 */
            max-width: 420px; /* 电脑端最大宽度 */
            border: 1px solid #000;
            position: relative;
            background-image: 
                linear-gradient(to right, var(--chassis-black) 65%, transparent 65%),
                repeating-linear-gradient(45deg, rgba(0,0,0,0.05) 0px, rgba(0,0,0,0.05) 2px, transparent 2px, transparent 4px),
                linear-gradient(to right, transparent 65%, var(--wood-texture) 65%);
        }

        /* 左侧区域 */
        .main-body {
            width: 62%;
            padding-right: 2%;
            box-sizing: border-box;
        }

        .album-title {
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-muted);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        /* 卡带区域 */
        .cassette-container {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            position: relative;
            margin-bottom: 25px;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.8);
            border: 1px solid #333;
            height: 120px; /* 固定高度确保不塌陷 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tape {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
            filter: grayscale(100%) contrast(120%) brightness(60%);
        }

        .reel {
            width: 60px;
            height: 60px;
            /* 不用图片，用渐变画一个黑胶轴心 */
            background: radial-gradient(circle at center, #111 20%, #333 21%, #333 50%, #111 51%);
            border-radius: 50%;
            border: 2px solid #222;
            animation-play-state: paused;
            box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
        }

        .player-container.playing .reel {
            animation: spin 3s linear infinite;
            animation-play-state: running;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* 右侧控制区 */
        .controls-container {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-left: auto;
            width: 28%;
            border-left: 2px solid rgba(0,0,0,0.5);
            position: absolute;
            right: 15px;
            bottom: 25px;
            top: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .timer-display {
            font-family: 'VT323', monospace;
            font-size: 2rem;
            color: var(--led-green);
            background: #000;
            padding: 5px 0;
            border-radius: 4px;
            text-align: center;
            text-shadow: 0 0 5px var(--led-green);
            border: 2px solid #333;
            width: 100%;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .btn {
            border: none;
            padding: 12px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.1s;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 0 rgba(0,0,0,0.5);
            color: #fff;
            outline: none;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .play-btn {
            background-color: var(--accent-orange);
            box-shadow: 0 4px 0 #b34a00;
        }

        .reset-btn {
            background-color: #4a4a4a;
            color: #ccc;
            box-shadow: 0 4px 0 #2a2a2a;
        }
    </style>
</head>
<body>

    <div class="player-container" id="player">
        
        <div class="main-body">
            <p class="album-title">SIDE A: DEEP FOCUS</p>
            
            <div class="cassette-container">
                <div class="tape">
                    <div class="reel left-reel"></div>
                    <div class="reel right-reel"></div>
                </div>
            </div>
        </div>

        <div class="controls-container">
            <div class="timer-display" id="timer">25:00</div>
            
            <div class="buttons">
                <button class="btn play-btn" id="toggleBtn" onclick="toggleTimer()">PLAY</button>
                <button class="btn reset-btn" onclick="resetTimer()">RESET</button>
            </div>
        </div>
        
        <audio id="clickSound" src="assets/click.wav" preload="auto"></audio>
        
        <audio id="ejectSound" src="assets/eject.wav" preload="auto"></audio>
        
        <audio id="bgNoise" loop src="assets/rain.wav" preload="auto"></audio>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let timerId = null;
        let isRunning = false;
        
        const timerDisplay = document.getElementById('timer');
        const toggleBtn = document.getElementById('toggleBtn');
        const player = document.getElementById('player');
        
        // 获取音频元素
        const clickSound = document.getElementById('clickSound');
        const ejectSound = document.getElementById('ejectSound');
        const bgNoise = document.getElementById('bgNoise');

        // 设置白噪音音量 (0.0 - 1.0)
        bgNoise.volume = 0.6;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            // 播放机械按键音
            clickSound.currentTime = 0;
            clickSound.play().catch(e => console.log("Click play failed:", e));

            if (isRunning) {
                // 暂停逻辑
                clearInterval(timerId);
                toggleBtn.textContent = 'PLAY';
                toggleBtn.style.backgroundColor = '#FF6B00';
                toggleBtn.style.boxShadow = '0 4px 0 #b34a00';
                player.classList.remove('playing');
                
                // 暂停白噪音
                bgNoise.pause();
            } else {
                // 开始逻辑
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft === 0) {
                        clearInterval(timerId);
                        bgNoise.pause(); // 结束时停止噪音
                        bgNoise.currentTime = 0;
                        alert('Focus Session Complete!');
                        resetTimer();
                    }
                }, 1000);
                toggleBtn.textContent = 'PAUSE';
                toggleBtn.style.backgroundColor = '#d35400'; 
                toggleBtn.style.boxShadow = 'inset 0 2px 4px rgba(0,0,0,0.5)';
                player.classList.add('playing');
                
                // 播放白噪音
                bgNoise.play().catch(e => console.log("Noise play failed:", e));
            }
            isRunning = !isRunning;
        }

        function resetTimer() {
            // 播放磁带弹出音效
            ejectSound.currentTime = 0;
            ejectSound.play().catch(e => console.log("Eject play failed:", e));
            
            clearInterval(timerId);
            timeLeft = 25 * 60;
            updateDisplay();
            isRunning = false;
            
            // 停止白噪音
            bgNoise.pause();
            bgNoise.currentTime = 0;

            toggleBtn.textContent = 'PLAY';
            toggleBtn.style.backgroundColor = '#FF6B00';
            toggleBtn.style.boxShadow = '0 4px 0 #b34a00';
            player.classList.remove('playing');
        }
    </script>
</body>
</html>
