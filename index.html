<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusPod - Ultimate Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --bg-color: #1a1a1a;
            --chassis-black: #2b2b2b;
            --wood-texture: #855E42;
            --accent-orange: #FF6B00;
            --led-green: #50FF50;
            --text-muted: #888;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; 
        }

        .player-container {
            background: linear-gradient(to right, var(--chassis-black) 65%, var(--wood-texture) 65%);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.6),
                inset 0 2px 3px rgba(255,255,255,0.1);
            text-align: center;
            width: 90%;
            max-width: 420px;
            border: 1px solid #000;
            position: relative;
            background-image: 
                linear-gradient(to right, var(--chassis-black) 65%, transparent 65%),
                repeating-linear-gradient(45deg, rgba(0,0,0,0.05) 0px, rgba(0,0,0,0.05) 2px, transparent 2px, transparent 4px),
                linear-gradient(to right, transparent 65%, var(--wood-texture) 65%);
        }

        .main-body {
            width: 62%;
            padding-right: 2%;
            box-sizing: border-box;
        }

        .album-title {
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-muted);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .cassette-container {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            position: relative;
            margin-bottom: 25px;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.8);
            border: 1px solid #333;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tape {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
            filter: grayscale(100%) contrast(120%) brightness(60%);
        }

        /* 纯 CSS 扇叶轮子 */
        .reel {
            width: 60px;
            height: 60px;
            background: conic-gradient(
                #1a1a1a 0% 25%, 
                #333333 25% 50%, 
                #1a1a1a 50% 75%, 
                #333333 75% 100%
            );
            border-radius: 50%;
            border: 3px solid #111;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.8);
            animation: spin 2s linear infinite;
            animation-play-state: paused;
        }

        .player-container.playing .reel {
            animation-play-state: running;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .controls-container {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-left: auto;
            width: 28%;
            border-left: 2px solid rgba(0,0,0,0.5);
            position: absolute;
            right: 15px;
            bottom: 25px;
            top: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .timer-display {
            font-family: 'VT323', monospace;
            font-size: 2rem;
            color: var(--led-green);
            background: #000;
            padding: 5px 0;
            border-radius: 4px;
            text-align: center;
            text-shadow: 0 0 5px var(--led-green);
            border: 2px solid #333;
            width: 100%;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 8px; /* 稍微调小间距以容纳4个按钮 */
            width: 100%;
        }

        .btn {
            border: none;
            padding: 10px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.1s;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 0 rgba(0,0,0,0.5);
            color: #fff;
            outline: none;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .play-btn {
            background-color: var(--accent-orange);
            box-shadow: 0 4px 0 #b34a00;
        }

        /* 模式和时间按钮共用样式 */
        .option-btn {
            background-color: #555;
            color: #ddd;
            box-shadow: 0 4px 0 #333;
        }

        .reset-btn {
            background-color: #333;
            color: #888;
            box-shadow: 0 4px 0 #111;
        }
    </style>
</head>
<body>

    <div class="player-container" id="player">
        
        <div class="main-body">
            <p class="album-title" id="tapeLabel">SIDE A: FOCUS MIX</p>
            
            <div class="cassette-container">
                <div class="tape">
                    <div class="reel left-reel"></div>
                    <div class="reel right-reel"></div>
                </div>
            </div>
        </div>

        <div class="controls-container">
            <div class="timer-display" id="timer">25:00</div>
            
            <div class="buttons">
                <button class="btn play-btn" id="toggleBtn" onclick="toggleTimer()">PLAY</button>
                <button class="btn option-btn" id="timeBtn" onclick="changeDuration()">TIME: 25m</button>
                <button class="btn option-btn" onclick="changeNoise()">MODE</button>
                <button class="btn reset-btn" onclick="resetTimer()">RESET</button>
            </div>
        </div>
        
        <audio id="clickSound" src="assets/click.wav" preload="auto"></audio>
        <audio id="ejectSound" src="assets/eject.wav" preload="auto"></audio>
        <audio id="bgNoise" loop preload="auto"></audio>
    </div>

    <script>
        // === 1. 声音库配置 ===
        const noiseTracks = [
            { name: "RAIN", file: "assets/rain.wav" },
            { name: "FOREST", file: "assets/forest.m4a" }, 
            { name: "CAFE", file: "assets/cafe.wav" }      
        ];

        // === 2. 时长配置 (分钟) ===
        const durations = [25, 45, 60, 5];
        let durationIndex = 0; // 默认 25分钟

        let currentTrackIndex = 0;
        let timeLeft = 25 * 60;
        let timerId = null;
        let isRunning = false;
        
        const timerDisplay = document.getElementById('timer');
        const tapeLabel = document.getElementById('tapeLabel');
        const toggleBtn = document.getElementById('toggleBtn');
        const timeBtn = document.getElementById('timeBtn');
        const player = document.getElementById('player');
        const bgNoise = document.getElementById('bgNoise');
        const clickSound = document.getElementById('clickSound');
        const ejectSound = document.getElementById('ejectSound');

        bgNoise.volume = 0.6;

        // 初始化
        function init() {
            // 随机选个声音
            currentTrackIndex = Math.floor(Math.random() * noiseTracks.length);
            loadTrack(currentTrackIndex);
            updateDisplay();
        }

        // === 核心功能：切换时长 ===
        function changeDuration() {
            clickSound.currentTime = 0;
            clickSound.play();

            // 停止当前播放（如果正在放的话）
            if (isRunning) {
                toggleTimer(); // 暂停
            }

            // 切换到下一个时长档位
            durationIndex = (durationIndex + 1) % durations.length;
            const newMinutes = durations[durationIndex];

            // 更新剩余时间和按钮文字
            timeLeft = newMinutes * 60;
            timeBtn.textContent = `TIME: ${newMinutes}m`;
            
            // 更新屏幕显示
            updateDisplay();
            
            // 屏幕闪烁一下提示
            showTempMessage(`${newMinutes} MIN`);
        }

        function loadTrack(index) {
            const track = noiseTracks[index];
            bgNoise.src = track.file;
            bgNoise.load(); 
            tapeLabel.textContent = `SIDE A: ${track.name} MIX`;
        }

        function changeNoise() {
            clickSound.currentTime = 0;
            clickSound.play();
            currentTrackIndex = (currentTrackIndex + 1) % noiseTracks.length;
            const wasPlaying = isRunning;
            loadTrack(currentTrackIndex);
            showTempMessage(noiseTracks[currentTrackIndex].name);
            if (wasPlaying) bgNoise.play().catch(e => console.log(e));
        }

        function showTempMessage(msg) {
            timerDisplay.textContent = msg;
            setTimeout(() => {
                updateDisplay();
            }, 1000);
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            clickSound.currentTime = 0;
            clickSound.play();

            if (isRunning) {
                clearInterval(timerId);
                toggleBtn.textContent = 'PLAY';
                toggleBtn.style.backgroundColor = '#FF6B00';
                toggleBtn.style.boxShadow = '0 4px 0 #b34a00';
                player.classList.remove('playing');
                bgNoise.pause();
            } else {
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft === 0) {
                        clearInterval(timerId);
                        bgNoise.pause();
                        alert('Focus Session Complete!');
                        resetTimer();
                    }
                }, 1000);
                toggleBtn.textContent = 'PAUSE';
                toggleBtn.style.backgroundColor = '#d35400'; 
                toggleBtn.style.boxShadow = 'inset 0 2px 4px rgba(0,0,0,0.5)';
                player.classList.add('playing');
                bgNoise.play().catch(e => console.log(e));
            }
            isRunning = !isRunning;
        }

        function resetTimer() {
            ejectSound.currentTime = 0;
            ejectSound.play();
            clearInterval(timerId);
            
            // 重置回当前选定的时长，而不是写死的25
            timeLeft = durations[durationIndex] * 60;
            
            updateDisplay();
            isRunning = false;
            bgNoise.pause();
            bgNoise.currentTime = 0;
            toggleBtn.textContent = 'PLAY';
            toggleBtn.style.backgroundColor = '#FF6B00';
            toggleBtn.style.boxShadow = '0 4px 0 #b34a00';
            player.classList.remove('playing');
        }

        init();
    </script>
</body>
</html>
